<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    </link>
    <link rel="stylesheet" type="text/css" href="./styling.min.css">
    </link>
  </head>
  <body>
    <div class="board">
      <div class="header">
        <div class="counter">
          <div id="ones" class="digit zero">
            <div class="top"></div>
            <div class="top-right"></div>
            <div class="bottom-right"></div>
            <div class="bottom"></div>
            <div class="bottom-left"></div>
            <div class="top-left"></div>
            <div class="middle"></div>
          </div>
          <div id="tens" class="digit zero">
            <div class="top"></div>
            <div class="top-right"></div>
            <div class="bottom-right"></div>
            <div class="bottom"></div>
            <div class="bottom-left"></div>
            <div class="top-left"></div>
            <div class="middle"></div>
          </div>
          <div id="hundreds" class="digit zero">
            <div class="top"></div>
            <div class="top-right"></div>
            <div class="bottom-right"></div>
            <div class="bottom"></div>
            <div class="bottom-left"></div>
            <div class="top-left"></div>
            <div class="middle"></div>
          </div>
        </div>
          <img id="smiley" src="./public/minesweeper_face_normal.png"/>
        <div class="timer">
          <div id="minutes" class="digit zero">
            <div class="top"></div>
            <div class="top-right"></div>
            <div class="bottom-right"></div>
            <div class="bottom"></div>
            <div class="bottom-left"></div>
            <div class="top-left"></div>
            <div class="middle"></div>
          </div>
          <div id="tens-seconds" class="digit zero">
            <div class="top"></div>
            <div class="top-right"></div>
            <div class="bottom-right"></div>
            <div class="bottom"></div>
            <div class="bottom-left"></div>
            <div class="top-left"></div>
            <div class="middle"></div>
          </div>
          <div id="seconds" class="digit zero">
            <div class="top"></div>
            <div class="top-right"></div>
            <div class="bottom-right"></div>
            <div class="bottom"></div>
            <div class="bottom-left"></div>
            <div class="top-left"></div>
            <div class="middle"></div>
          </div>
        </div>

      </div>
      <div class="grid">
      </div>

    <script src="./source.js">
    </script>
  </body>
</html>
